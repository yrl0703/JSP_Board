<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>등급별 혜택 보기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
  <!-- 등급별 혜택보기 section -->
  <section>
    <div>
      <div>
        등급별 혜택
      </div>
    </div>

    <div>
      <div>
        <p>고객님의 현재등급은 (실버)이며 (3)번 더 주문하시면 (골드)등급이 됩니다.</p>
        <p class="hidden">고객님의 현재등급은 골드입니다.</p>
        <!-- ()는 변경이 될수 있는 부분-->
      </div>
      <div>
        <table class="border border-gray-300">
          <tr>
            <td>등급</td>
            <td>승급조건</td>
            <td>혜택</td>
          </tr>
          <tr>
            <td>실버</td>
            <td>술주랑의 기본 등급입니다.</td>
            <td>혜택은 뭘주지 </td>
          </tr>
          <tr>
            <td>골드</td>
            <td>실버등급에서 3번 더 주문시 골드 등급으로 승급이 가능합니다.</td>
            <td>주문시 술주랑의 추천안주 중 하나를 보내드립니다?</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="text-center">
      <a href="#" class="text-primary text-blue-600 hover:text-blue-400 hover:underline">
        마이페이지로 이동
      </a>
    </div>
  </section>
  <!-- 등급별 혜택보기 section -->
</body>
</html>
