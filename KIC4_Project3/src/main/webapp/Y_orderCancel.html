<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 취소 페이지</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
  <!-- 주문 취소 section -->
  <section>
    <div>
      <div>
        주문 취소 요청
      </div>
    </div>
    
    <!-- 주문 취소표 start-->
    <form name="" id="" action="" method="">
      <div class="w-full px-8 table">
        <div class="border border-gray-300" >
          <div class="text-center grid grid-cols-9 align-middle">
            <div class="hidden md:table-cell align-middle col-span-1 border">주문번호</div>
            <div class="hidden md:table-cell align-middle col-span-3 border">취소상품</div>
            <div class="hidden md:table-cell align-middle col-span-1 border">수량</div>
            <div class="hidden md:table-cell align-middle col-span-1 border">상품 가격</div>
            <div class="hidden md:table-cell align-middle col-span-1 border">구매 금액</div>
            <div class="hidden md:table-cell align-middle col-span-1 border">배송비</div>
            <div class="hidden md:table-cell align-middle col-span-1 border">취소 금액</div>
          </div>
          <div class="text-center grid-cols-3 grid md:grid-cols-9">
            <div class="col-span-3 md:col-span-1 grid place-items-center border md:order-1">
              1234
            </div>
            <div class="col-span-3 md:col-span-3 border flex items-center md:order-3">
              <img class="w-24 mx-2 my-2 flex-auto" src="./img/sool.jpg">
              <span class="mx-2 my-2 flex-auto grid-flow-dense">
                [500ml] 병영소주
              </span>
            </div>
            <div class="grid place-items-center border md:order-5 grid-flow-dense">
              <span>
                <span span class="md:hidden">상품 가격 : </span>
                <span>22,000</span>
              </span>
            </div>
            <div class="grid place-items-center md:col-span-1 border md:order-4 grid-flow-dense">
              <span>
                <span span class="md:hidden">수량 : </span>
                <span>1</span>
              </span>
            </div>
            <div class="grid place-items-center border md:order-6">
              <span>
                <span span class="md:hidden">구매 금액 : </span>
                <span>22,000</span>
              </span>
            </div>
            <div class="col-span-1 grid place-items-center border md:order-7">
              <span>
                <span span class="md:hidden">배송비 : </span>
                <span>3,000</span>
              </span>
            </div>
            <div class="col-span-2 md:col-span-1 grid place-items-center border md:order-8">
              <span>
                <span span class="font-bold md:hidden">총 결제 금액 : </span>
                <span span class="font-bold md:font-normal">25,000</span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- 취소 사유 입력 등 취소 요청 프로세스가 필요하나 생략 -->
      <div class="bg-gray-50 px-4 py-3 text-center sm:px-6">
        <!--버튼 type="button" 임. 수정 필요-->
        <button type="button" class="justify-center rounded-md border border-transparent bg-blue-700 py-2 px-6 text-sm font-medium text-white shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 my-2"
        onClick="location.href='Y_orderCanCom.html'">
        주문취소</button>
        <button type="button" class="inline-flex justify-center rounded-md border border-blue-700 bg-white py-2 px-4 text-sm font-medium text-blue-700 shadow-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-0 my-2" onClick="location.href='./Y_mypage.html'">
        <!-- 마이페이지 이동 -->
        마이페이지</button>
      </div>
    </form>
    <!-- 주문 취소표 end-->
  </section>
</body>
</html>
